# Доступные плейсхолдеры: {player} - Имя игрока, {prfx} - префикс, настраивается в файлах перевода
# Available placeholders: {player} - Player name, {prfx} - prefix, set in translation files

# Поддержка HEX цветов(1.16+) - #hex код. Пример: #fffff
# Support for HEX colors (1.16+) - #hex code. Example: #fffff
main:
  config-version: ${project.version}
  # Изменяет язык плагина, доступные языки: ru, en.
  # Changes the plugin language, available languages: ru, en.
  lang: ru
settings:
  # Отключает сообщения о входе, выходе, смерти и тд.
  # Disables messages about entry, exit, death, etc.
  enable-hidestream: true
  # Включает сообщение приветствия, настройка в файле перевода.
  # Includes greeting message, setting in translation file
  enable-motd: true
  # Включить или выключить возможность писать в чат.
  # Enable or disable the ability to write to chat.
  enable-chat: true
  # Включить или выключить команды, use-commands - Возможность писать некоторые команды.
  # Enable or disable commands, use-commands - Ability to write some commands.
  enable-commands: true
  # Приветственное сообщение виде title.
  # Greeting message in the form of title.
  title-motd:
    enabled: true
    title-text: "Welcome to the &aServerName"
    subtitle-text: "Have a nice game"
    duration: 5
  # Приветственное сообщение виде action bar.
  # Greeting message in the form of action bar.
  action-bar-motd:
    enabled: true
    text: "Best of luck"
  # Отключает видимость игроков для друг друга.
  # Disables visibility of players to each other.
  player-hide: false
  # Отключает возможности игроков. damage - урон, breaking-blocks - ломать блоки,
  # place-blocks - ставить блоки, hunger - голод, movements - движение, jump-to-void - прыжок в пустоту.

  # Disables player options. damage, breaking-blocks, place blocks, hunger, movements, jump-to-void.
  player-abilities:
    damage: true
    breaking-blocks: true
    place-blocks: true
    hunger: true
    movements: true
    jump-to-void: true
  # Список команд, которые будут доступны, работает только с enable-commands: false.
  # The list of commands that will be available only works with enable-commands: false.
  use-commands:
    - 'login'
    - 'register'
    - 'l'
    - 'reg'
    - 'recovery'
    - 'confirm'
    - 'changepassword'
  # Правила для игровых миров.
  # Rules for game worlds.
  rules:
    day-light-cycle: false
    weather-cycle: false
    mob-spawning: false
    fire-spread: false
  # Установка режима игры, ехп, время, эффекты.
  # Setting the game mode, exp, time, effects
  gamemode: survival
  level-exp: 1337
  time-set: 1000
  effects:
    - 'SPEED:3'
