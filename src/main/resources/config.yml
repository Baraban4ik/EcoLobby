#   —————————————————————————————
#  │   MAIN SETTINGS             │
#   —————————————————————————————

# DON'T CHANGE
config_version: 1.1.0

# Check for new versions of the plugin
check_update: true

# DON'T CHANGE IF YOU DON'T KNOW WHAT IT IS.
hex_pattern: "#[a-fA-F0-9]{6}"


#   —————————————————————————————
#  │   JOIN SETTINGS             │
#   —————————————————————————————

join_settings:

  # Teleportation to the spavn when connecting to the server
  spawn_join: true

  # Clear chat when connecting to the server
  clear_chat: true
  # Clear inventory when connecting to the server
  clear_inventory: true

  # Whitelist of players allowed to login
  whitelist:
    enabled: false
    players:
      - "Baraban4ik"
  # Blacklist of players not allowed to login
  blacklist:
    enabled: false
    players:
      - "Baraban4ik"

  # Welcoming message
  motd_message: true
  # Welcome message as a title
  title_motd:
    enabled: true
    title_text: "&fWelcome to the &a&lServer Name"
    subtitle_text: ""
    duration: 5
  # Welcome message as a action bar
  action_bar_motd:
    enabled: true
    text: "&7Welcome &a%player%"

  #
  # Items when connecting to the server
  #
  #  AVAILABLE ACTIONS:
  #
  #    [MSG] - Send message to player
  #    [CMD] - Execute the command as player
  #    [CONSOLE] - Execute the command as console
  #
  custom_join_items:
    items:
      selector:
        name: "&a&lServer selector"
        material: COMPASS
        data: 0 # Optional, for 1.12 only
        slot: 0
        amount: 1
        lore: []
        actions:
          - "[MSG]"
          - "[MSG]&f   Connecting to the server..."
          - "[MSG]"


#   —————————————————————————————
#  │   ITEMS SETTINGS            │
#   —————————————————————————————

items_settings:
  # The ability to move items
  move: false
  # The ability to drop items
  drop: false
  # The ability to pickup items
  pickup: false

#   —————————————————————————————
#  │   TAB SETTINGS              │
#   —————————————————————————————

tab_settings:
  # Hide the players in the tablist
  hide_player: true


#   —————————————————————————————
#  │   WORLD SETTINGS            │
#   —————————————————————————————

world_settings:
  # Teleportation to a spavn when jumping into the void
  jump_to_void:
    enabled: true
    height: 0.0


#   —————————————————————————————
#  │   PLAYER SETTINGS           │
#   —————————————————————————————

player_settings:
  abilities:
    # The ability to write to chat
    chat: false
    # The ability to use commands
    commands: false
    # Commands you can use
    use_commands:
      - 'login'
      - 'register'
      - 'l'
      - 'reg'
      - 'recovery'
      - 'confirm'
      - 'changepassword'

    # The ability to take damage
    damage: false
    # The ability to hunger
    hunger: false

    # The ability to move
    movements: true
    # The ability to fly
    fly: false

    blocks:
      # The ability to break blocks
      break: false
      # The ability to place blocks
      place: false
      
      # Send deny messages
      use_deny_messages: true
      # Show the effects
      use_particle_effect: true

  stats:
    health: 20
    gamemode: survival
    level_exp: 777
    # USAGE: 'EFFECT:LEVEL'
    effects: []

  # Hide message about join, leave, etc.
  hide_stream: true
  # Hide the players from each other
  hide_players: true