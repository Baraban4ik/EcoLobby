prefix: "&8|&a&lEco&f&lLobby&8| &f"
# Available placeholders: {player} - Player name, New string - {NL} same as \n, {prfx} - prefix, configurable in translation files
# HEX color support(1.16+) - &#hex code. Example: &#fffff.

help:
  - ""
  - "           &a&lEco&f&lLobby &8— &7Helper commands"
  - ""
  - "    &7/ecolobby reload &8— &aReload config plugin."
  - "        &7/ecolobby setspawn &8— &aSet spawn."
  - "      &7/spawn &8— &aTeleport to spawn."
  - ""
  - "             &a&lEco&f&lLobby &7by &aBaraban4ik"
  - ""
motd:
  - ""
  - "                    &8[&a&lServer Name&8]"
  - ""
  - "   &fwelcome {player} to the server &a&lServer Name"
  - "   &fThere are &amany &fadventures waiting for you here."
  - ""
  - "   &fHope you &alike &fit here!"
  - ""


plugin-reloaded: "{prfx}Plugin successfully reloaded!"

no-permission: "{prfx}You don't have permission!"
no-player: "{prfx}This command is only available to players!"

successfully-setspawn: "{prfx}Spawn successfully installed."
successfully-spawn: "{prfx}You were teleported to a spawn."
spawn-null: "{prfx}There is no spawn, it is impossible to teleport you!"
jump-to-void: "{prfx}You fell into the void, I brought you back to the spawn."

disable-chat: "{prfx}Sorry, you can't use chat!"
disable-commands: "{prfx}Sorry, you can't use commands!"

whitelist-kick: "{prfx}You are not on the whitelist server."
blacklist-kick: "{prfx}You are not on the server's blacklist."