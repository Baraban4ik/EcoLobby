prefix: "{NL}  &l&fᴇ&a&lʟ &8|  &7"
# Доступные плейсхолдеры: {player} - Имя игрока, Новая строка - {NL} тоже самое что и \n, {prfx} - префикс, настраивается в файлах перевода
# Поддержка HEX цветов(1.16+) - &#hex код. Пример: &#fffff

motd:
  - ""
  - "                 &7[ &a&lServer Name &7]"
  - ""
  - " &fДобро пожаловать &a{player} &fна сервер &a&lServer Name"
  - "      &fЗдесь вас ждет множество приключений."
  - ""
  - "         &fНадеюсь, вам здесь понравится!"
  - ""


plugin-reloaded: "{prfx}Плагин успешно перезагружен! {NL} "
no-permission: "{prfx}У вас нет разрешения! {NL} "

successfully-setspawn: "{prfx}Спавн успешно установлен. {NL} "
successfully-spawn: "{prfx}Вы были телепортированы на спавн. {NL} "
null-spawn: "{prfx}Спавна не существует, невозможно вас телепортировать! {NL} "

jump-to-void: "{prfx}Ты упал в пустоту, я вернул тебя на спавн. {NL} "

disable-chat: "{prfx}Извините, но вы не можете использовать чат! {NL} "
disable-commands: "{prfx}Извините, но вы не можете использовать команды! {NL} "

whitelist-kick: "Вы не находитесь в белом списке сервера"
blacklist-kick: "Вы находитесь в чёрном списке сервера"